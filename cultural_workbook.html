<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Workbook</title>
</head>
<body>
    <h1>Cultural Registration</h1>
    <form action="/register.php" method="post">
        <label for="first-name">First name:</label><br>
        <input type="text" id="first-name" name="first-name"><br>

        <label for="last-name">Last name:</label><br>
        <input type="text" id="last-name" name="last-name"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br>

        <label for="gender">Gender:</label><br>
        <input list="genders" name="gender" id="gender"><br>
        <datalist id="genders">
            <option value="Male">
            <option value="Female">
        </datalist>

        <input type="submit" value="Register">
    </form>
    
    <br><br>

    <form action="https://www.youtube.com/watch" method="get">
        <input type="hidden" name="v" value="mHrtsCGR8yk" />
        <input type="submit" value="Learn More">
    </form>

    <br><br>

    <form action="https://www.youtube.com/results" method="get">
        <label for="search">YouTube:</label><br>
        <input type="text" name="search_query" value="" />
        <input type="submit" value="Search">
    </form>

    <br><br>

    <iframe width="600" height="400"
        src="https://www.youtube.com/embed/mHrtsCGR8yk">
    </iframe>

    <br><br>

    <div id="geolocation"></div>
    <button onClick="getLocation()">Show Geolocation</button>

    <br><br>

    <div id="droppable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="drag1" src="https://tsi.lv/wp-content/uploads/2020/02/alexander_grakovski-300x300.png"
        draggable="true" ondragstart="drag(event)">

    <script>
        const el = document.getElementById("geolocation");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            el.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          el.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

    <style>
        #droppable {
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 1px solid #000000;
        }
    </style>
</body>
</html>
